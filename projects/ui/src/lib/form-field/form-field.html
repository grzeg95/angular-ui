<div
  class="ui-form-field"
  [class.ui-form-field--focused]="_focused"
  [class.ui-form-field--has-error]="_hasError"
  (click)="_focus()"
>
  @if (_hasFloatingLabel()) {
    <label
      class="ui-form-field-label"
      [class.ui-form-field-label--floating]="_shouldLabelFloat"
    >
      <ng-content select="ui-label"/>
    </label>
  }
  <div
    class="ui-form-field-app-input-wrapper"
    [class.ui-form-field-app-input-wrapper--no-placeholder]="_hasFloatingLabel() && !_shouldLabelFloat"
  >
    <ng-content/>
  </div>
  <div class="ui-form-field-underline"></div>
</div>

<div class="ui-form-field-subscript-wrapper">
  @if (_hasSubscript()) {
    <div class="ui-form-field-subscript">
      <ng-content select="ui-error, [uiError]"/>
    </div>
  }
</div>
